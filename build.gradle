apply plugin: 'java'
apply plugin: 'maven'

group = 'elcolombiano'
version = '1.0-SNAPSHOT'

description = "Sample Serenity project using Cucumber and WebDriver"

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://jcenter.bintray.com" }
}
dependencies {
    compile group: 'org.apache.poi', name: 'poi', version:'3.17'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version:'3.17'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version:'3.11.0'
    testCompile group: 'net.serenity-bdd', name: 'serenity-core', version:'1.8.3'
    testCompile group: 'net.serenity-bdd', name: 'serenity-cucumber', version:'1.6.6'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.7'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
